# Builds the Next.js static site from ./site and deploys it to GitHub Pages.
# Required: In repo Settings → Pages → Build and deployment → Source must be
# "GitHub Actions". If set to "Deploy from a branch", the repo root (e.g. README.md)
# is served instead of this workflow's artifact.
name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main # or whatever your default branch is

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./site
    steps:
      - name: Checkout
        uses: actions/checkout@v4
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9 # or specify your pnpm version

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: './site/pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile


      - name: Build
        run: pnpm run build

      - name: Verify build output
        run: |
          if [ ! -f "out/.nojekyll" ]; then
            echo "❌ ERROR: .nojekyll file not found in out directory!"
            echo "This is required for GitHub Pages to serve Next.js static exports."
            exit 1
          fi
          if [ ! -d "out/career-ledger" ]; then
            echo "⚠️  WARNING: career-ledger directory not found in out directory"
            echo "Career ledger pages may not be generated."
          else
            echo "✓ career-ledger directory found"
            ls -la out/career-ledger/ | head -10
          fi
          echo "✓ Build output verified"
          echo "✓ .nojekyll file present"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
